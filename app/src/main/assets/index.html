<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<title>王柏元的博客</title>
	<link type="text/css" rel="stylesheet" href="file:///android_asset/style.css"/>
    <script type="text/javascript" src="file:///android_asset/scripts/jquery.js"></script>
	<script type="text/javascript" src="file:///android_asset/scripts/shCore.js"></script>
	<script type="text/javascript" src="file:///android_asset/scripts/shBrushCpp.js"></script>
    <link type="text/css" rel="stylesheet" href="file:///android_asset/includes/font-awesome/css/font-awesome.min.css"/>
	<link type="text/css" rel="stylesheet" href="file:///android_asset/styles/shCoreMidnight.css"/>
    <script type="text/javascript">
    SyntaxHighlighter.defaults['title'] = false;SyntaxHighlighter.defaults['toolbar'] = false;
    SyntaxHighlighter.defaults['auto-links']=true;
    SyntaxHighlighter.defaults['gutter'] = true;SyntaxHighlighter.defaults['quick-code'] = true;SyntaxHighlighter.all();
    </script>
</head>
<body style="padding:0px;margin:0px auto;">
<div class="part">
    <div id="content">
        <raw id="raw" >
            <center>文章加载中……</center>
        </raw>
    </div>
</div>

<div class="meta" style="display:none">
    <div class="part">
        <div id="share">
            <div class="sharetitle">--分享到--</div>
            <span class="social-icon-wrap" onclick="window.shareButton.share('weibo')"><i class="fa fa-weibo"></i></span>
            <span class="social-icon-wrap" onclick="window.shareButton.share('qq')"><i class="fa fa-qq"></i></span>
            <span class="social-icon-wrap" onclick="window.shareButton.share('weixin')"><i class="fa fa-weixin"></i></span>
            <span class="social-icon-wrap" onclick="window.shareButton.share('pyq')"><img src="file:///android_asset/images/share_wechatmoments.png"></span>
        </div>
    </div>
    <div class="part">
        <div id="relevant">
            <div class="relevantTitle" >
                <h3><span class=""><i class="fa fa-link"></i></span>相关文章</h3>

                <relevantraw id="relevantraw" >
                    <center></center>
                </relevantraw>
            </div>
        </div>
    </div>
</div>

</body>
</html>
